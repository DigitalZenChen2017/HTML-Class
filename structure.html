<!DOCTYPE html>
<html>
    <head>
        <title>Structuring Content</title>
        <link href="structure.css" rel="stylesheet">
    </head>
    <body>
        <header>This is my title</header>
        <nav>This is my navigation.</nav>
        <section>This is my content.</section>
        <footer>This is my footer.</footer>
    </body>
</html>

<!--
<div></div> are purely structural.
<em></em><header></header>, etc. are content specific.-->
